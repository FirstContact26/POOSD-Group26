<body>

<h1 id="title">Welcome User!</h1>



<div id="contacts-container">
	<div class="left-divider">
		<input type="text" id="mySearchBar" placeholder="Contact To Search For"/>
		<span id="contactSearchResult"></span>

		<div class="outer-wrapper">
			<div class="table-wrapper">
				<table class="center">
					<tr>
						<th>First&nbspName</th>
						<th>Last&nbspName</th>
						<th>Email</th>
						<th>Phone</th>
						<th></th>
					</tr>
					<tr>
						<th>Julian</th>
						<th>Collazo</th>
						<th>email@gmail.com</th>
						<th>800-588-2300 empire</th>
						<th></th>
					</tr>
					
					
					
					
					
				</table>
			</div>
		</div>
	</div>

	<div class="right-divider">

		
		<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>

		<input type="text" id="contactItem" name="firstName" placeholder="First Name" required>
		<br>

		<input type="text" id="contactItem" name="lastName" placeholder="Last Name" required>
		<br>

		<input type="tel" id="contactItem" name="phoneNumber" placeholder="XXX-XXXX-XXXX" required>
		<br>
		
		<input type="email" id="contactItem" name="email" placeholder="name@email.com" required>
		<br>

		<button onclick="hideSearchContactButton()" type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add contact </button><br />
		<span id="contactAddResult"></span>

	</div>
	

</div>
