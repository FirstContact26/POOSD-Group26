<html>
<head>
	<title>Welcome User!</title>
	<script type="text/javascript" src="js/code.js"></script>
    <link href="css/styles.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
	
	<script type="text/javascript">
	document.addEventListener('DOMContentLoaded', function() 
	{
		readCookie();
	}, false);
	</script>
	
</head>
<body>

<h1 id="title">Welcome User!</h1>

<div id="loggedInDiv">
	<span id="userName"></span><br />
	<button type="button" id="logoutButton" class="buttons" onclick="doLogout();"> Log Out </button>
</div>

<div id="accessUIDiv">
		<br />

		<input type="text" id="firstName" name="firstName" placeholder="First Name" required>
		<br>

		<input type="text" id="lastName" name="lastName" placeholder="Last Name" required>
		<br>

		<input type="tel" id="phoneNumber" name="phoneNumber" placeholder="XXX-XXXX-XXXX" required>
		<br>
		
		<input type="email" id="email" name="email" placeholder="name@email.com" required>
		<br>

		<input type="text" id="searchText" class=mySearchBar placeholder="Contact To Search For"/>
		<button type="button" id="searchContactButton" class="mySearchButton" onclick="searchcontact();"> Search contact </button><br />
		<span id="contactSearchResult"></span>
		<p id="contactList">
		</p><br /><br />

		<input type="text" id="contactText" placeholder="contact To Add">
		<button onclick="hideSearchContactButton()" type="button" id="addContactButton" class="buttons" onclick="addContact();"> Add contact </button><br />
		<span id="contactAddResult"></span>

</div>

</body>
</html>
