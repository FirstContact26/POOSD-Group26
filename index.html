<!DOCTYPE html>
<html>
<head>
	<title>First Contact</title>
	<script type="text/javascript" src="js/md5.js"></script>
	<script type="text/javascript" src="js/code.js"></script>
	<script type="text/javascript" src="js/login.js"></script>
    <link href="css/login.css" rel="stylesheet">	
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
</head>
<body>

<h1 id="title">FIRST CONTACT</h1>

<div id="loginDiv">
	<span id="loginTitle">LOGIN</span>
	<div id="register-inputs">
		<input type="text-field" id="firstName" placeholder="First Name" /><br />
		<input type="text-field" id="lastName" placeholder="Last Name"/><br />
		<input type="text-field" id="regUsername" placeholder="Username" /><br />
		<input type="text-field" id="regPassword" placeholder="Password"/><br />
		<button type="button" id="registerButton" class="buttons" onclick="doRegister();">SIGNUP</button>
		<button type="button" id="signup-login" onclick="swapRegister();">Login here</button>
	</div>
	<div id="login-inputs">
		<input type="text-field" id="loginName" placeholder="Username" /><br />
		<input type="text-field" id="loginPassword" placeholder="Password"/><br />
		<button type="button" id="loginButton" class="buttons" onclick="doLogin();">LAUNCH</button>
		<button type="button" id="signup-login" onclick="swapLogin();">Sign up here</button>
	</div>
	<span id="loginResult"></span>
	<span id="registerResult"></span>
</div>

</body>
</html>
